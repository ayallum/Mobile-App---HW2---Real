<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Menu
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="viewItem(item)"><img src="{{item.photo}}"><br/>{{item.name}}</ion-item>
  </ion-list>
</ion-content>
